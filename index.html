<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f3f4f6;
      color: #111827;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <form id="contactForm" onsubmit="submitContact(); return false;">
    <h2>Contact Form</h2>
    <input type="text" id="name" placeholder="Nama" required />
    <input type="email" id="email" placeholder="Email" required />
    <textarea id="message" placeholder="Pesan kamu..." required></textarea>
    <button type="submit">Kirim</button>
  </form>

  <script>
    async function submitContact() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    if (!name || !email || !message) {
        alert("Semua kolom wajib diisi ya!");
        return;
    }

      try {
        const response = await fetch("https://mmfouuepkcfjzxywtbct.supabase.co/functions/v1/contacts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, message })
        });

        const result = await response.text(); // Bisa juga .json() kalau kamu return JSON

        console.log("Status:", response.status);
        console.log("Response:", result);

        if (response.ok) {
          alert("Berhasil mengirim pesan!");
        } else {
          alert("Gagal mengirim pesan. Server balas:", result);
        }
      } catch (error) {
        console.error("Error saat mengirim:", error);
        alert("Terjadi kesalahan jaringan!");
      }
    }
  </script>
</body>
</html>
